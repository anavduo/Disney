<html xmlns:th="http://www.thymeleaf.org" lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Disney</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="container" style="background: url('index.jpeg') no-repeat; background-size: cover;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid container-md">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home(current)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" target="_blank">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" target="_blank">Characters</a>
                        </li>
                </div>
            </div>
        </nav>
        <h1 >Welcome to Disney Characters World</h1>
        <div class="column">
            <div class="card">
                <img src="Color.jpg" alt="Fondo">
                <img src="Castle.jpeg" alt="Castle">
                <a th:href="@{/}" target="_blank" class="btn btn-primary">Movies</a>
                <a th:href="@{/}" target="_blank" class="btn btn-primary">Characters</a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
